<!DOCTYPE html>
<html>
<head>
	<title>Bankof AI| Welcome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #f5f5f5;
			font-family: 'Roboto', sans-serif;
		}
		.cover {
			height: 100vh;
			background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
			background-position: center;
			background-size: cover;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}
		.cover-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			background: rgba(0, 0, 0, 0.4);
		}
		.cover h1 {
			color: #fff;
			font-size: 4rem;
			margin: 0;
		}
		.cover p {
			color: #fff;
			font-size: 1.5rem;
			margin-top: 2rem;
			margin-bottom: 0;
		}
		@media screen and (max-width: 768px) {
			.cover h1 {
				font-size: 2.5rem;
			}
			.cover p {
				font-size: 1rem;
			}
		}
	</style>
</head>
<body>
	<div class="cover">
		<div class="cover-overlay"></div>
		<div class="cover-text">
			<h1>Welcome to Bank of AI</h1>
			<p>Click <a href="/home.html">here</a> to go to home page</p>
		</div>

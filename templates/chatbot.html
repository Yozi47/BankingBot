<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css')}}"/>

	<div id="chat-container">
		<div id="chat-window"></div>
		<form onsubmit="return askQuestion()">
		  <label for="user-input">You:</label>
		  <input type="text" id="user-input">
		  <button type="submit">Send</button>
		</form>
	</div>

	<script>
		let chatWindow = document.getElementById("chat-window");
		let questions = [];

		function askQuestion() {
    		let userInput = document.getElementById("user-input").value;
    		questions.push(userInput);
    		let chatMessage = document.createElement("p");
    		chatMessage.innerText = "You: " + userInput;
    		chatWindow.appendChild(chatMessage);
    		document.getElementById("user-input").value = "";

    		let botResponse = generateBotResponse(userInput);
    		let botMessage = document.createElement("p");
    		botMessage.innerText = "Chatbot: " + botResponse;
    		chatWindow.appendChild(botMessage);

    		return false;
  		}
		function generateBotResponse(userInput) {
  			if (userInput.toLowerCase().includes("hello")) {
    			return "Hi there!";
  			} else if (userInput.toLowerCase().includes("how are you")) {
    			return "I'm a chatbot, I don't have feelings, but thanks for asking!";
  			} else {
    			return "I'm sorry, I don't understand.";
  			}
		}
	</script>
</body>
</html>
